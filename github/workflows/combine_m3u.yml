name: Combine M3U (No Deduplication)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1,16 * *

permissions:
  contents: write   # ğŸ‘ˆ THIS IS THE IMPORTANT PART

jobs:
  combine:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip requests

      - name: ğŸ” Combine M3U playlists
        run: python combine_m3u.py

      - name: ğŸ’¾ Commit & push result
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add combined_playlist.m3u
          git commit -m "Auto-update combined playlist (no deduplication)" || echo "No changes"
          git push
